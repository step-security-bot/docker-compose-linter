services:
  db:
    image: postgres:latest
    container_name: my-container
    volumes:
      - db_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=nextcloud
      - POSTGRES_PASSWORD=nextcloud
      - POSTGRES_DB=nextcloud
    restart: always
    expose:
      - '5432'

  nc:
    image: nextcloud:alpine
    container_name: my-container
    volumes:
      - nc_data:/var/www/html
    ports:
      - '81'
      - '80:80'
    environment:
      - POSTGRES_HOST=db
      - POSTGRES_PASSWORD=nextcloud
      - POSTGRES_DB=nextcloud
      - POSTGRES_USER=nextcloud
    restart: always

volumes:
  nc_data:
  db_data:
